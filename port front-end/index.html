<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Gerenciador de Tarefas</h1>

  <div class="task-form">
    <input type="text" id="titulo" placeholder="Título da tarefa">
    <textarea id="descricao" placeholder="Descrição da tarefa" rows="4"></textarea>
    <select id="prioridade">
      <option value="Alta">Alta</option>
      <option value="Média">Média</option>
      <option value="Baixa">Baixa</option>
    </select>
    <button id="botao-adicionar" onclick="adicionarOuEditarTarefa()">Adicionar Tarefa</button>
  </div>

  <div class="task-list" id="lista-tarefas"></div>

  <script src="js/script.js"></script>
</body>
</html>
